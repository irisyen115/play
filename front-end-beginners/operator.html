<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0" /> 
        <meta charset="utf-8" />
        <title>JavaScript 運算符號</title>
    </head>
    <body>
        <script>
            // 算術運算：+ , - , * , / , %
            let x = 7 % 3;//7除以3的餘數
            console.log(x);
            // 指定運算：= , += ,-= , /= , %=
            x+=1; // x = x+1
            x-=4; // x = x-4
            console.log(x) //會印出什麼
            // 比較運算 ：>, < ,>=,<=,==
            x="Hello"=="Hello";
            console.log(x);
            // 單元運算：! ,++ , --
            x =! x;
            console.log(x);
            x = 3;
            x++; // x+=1; //x=x+1
            console.log(x);
            // 邏輯運算：&&, ||
            let test=true||true;
            console.log(test);
        </script>
    </body>
</html>
