<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript 變數，常數</title>
    </head>
    <body>
        <script>
            //宣告變數:let 變數名稱
            let x;
            console.log(x);
            x = 10;
            console.log(x);
            x = true;
            console.log(x);
            x = null;
            console.log(x);

            let abc = "Hello";;
            console.log(abc);
            
            //常數
            const z = 100;
            console.log(z);
            //z = true;//錯誤，常數不能夠更新資料
        </script>
    </body>
</html>
