<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0" /> 
        <meta charset="utf-8" />
        <title>JavaScript 運算符號</title>
    </head>
    <body>
        <script>
            //if判斷氏的基本用法
            let money=prompt("要領多少錢","");
            if (money < 100) {
                console.log("太少了，不能領");
            }
            else if (money <= 1000000){ //比較運算的結果就是布林值
                console.log("OK");
            }else{
                console.log("太多了，不能領");
            }

            console.log("判斷氏結束");
        </script>
    </body>
</html>
