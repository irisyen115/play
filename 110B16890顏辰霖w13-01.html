<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>有動畫的選單</title>
        <style>
            .list {
                background-color: grey;
                width: 200px;
                border-radius: 10px;
                box-shadow:3px 3px 9px black;  
                overflow: hidden;         
            }
            .item{
                padding: 20px;
                font-size: 20px;
            }
            .item:hover{
                background-color: gold;
                padding-left:30px;
            }
        </style>
    </head>
    <body>
        <div class="list">
            <div class="item" style="border-bottom: 1px solid;">學系介紹</div>
            <div class="item" style="border-bottom: 1px solid;">課程資訊</div>
            <div class="item" style="border-bottom: 1px solid;">訊息中心</div>
            <div class="item" >新生專區</div>
        </div>
    </body>
</html>
